<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Danh Sách Lớp Học Lại</h1>

        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Trang Chủ</a></li>
            <li class="breadcrumb-item active">Lớp Học Lại</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Danh Sách Lớp Học Lại</h3>
              <input class="form-control form-control-navbar" type="search" placeholder="Tìm Lớp Học Lại"
                aria-label="Search">
              <button style="margin-top: 10px;">Tìm Kiếm</button>
            </div>


            <!-- /.card-header -->
            <div class="card-body">
              <button style="margin-left: 1430px; margin-bottom: 30px;" type="button" class="btn btn-primary"
                (click)="showAdd()">
                Thêm Mới
              </button>

              <!--modal-->
              <div bsModal #addAndEdit="bs-modal" class="modal fade" tabindex="-1" role="dialog"
                aria-labelledby="dialog-sizes-name1">
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                    <div class="modal-header">
                      
                      <button type="button" class="close pull-right" (click)="addAndEdit.hide()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form class="form-horizontal" #formStudent="ngForm" (ngSubmit)="save(formStudent.value)"
                        *ngIf="entity">
                        <div class="form-group">
                          <label for="classId">Mã lớp:</label>
                          <input type="hidden" class="form-control" name="hidenID" placeholder="Nhập mã lớp"
                            [(ngModel)]="hidenID">
                          <input type="text" class="form-control" name="classId" placeholder="Nhập mã lớp"
                            [(ngModel)]="entity.classId">
                        </div>
                        <div class="form-group">
                          <label for="className">Tên lớp:</label>
                          <input type="text" class="form-control" name="className" placeholder="Nhập tên lớp"
                            [(ngModel)]="entity.className">
                        </div>
                        <div class="form-group">
                          <label for="facultyId">Khoa:</label>
                          <input type="text" class="form-control" name="facultyId" placeholder="Nhập tên khoa"
                            [(ngModel)]="entity.facultyId">
                        </div>
                        <div class="form-group">
                          <label for="subjectsId">Môn học:</label>
                          <input type="text" class="form-control" name="subjectsId" placeholder="Nhập tên môn học"
                            [(ngModel)]="entity.subjectsId">
                        </div>
                        <div class="form-group">
                          <label for="leturersId">Mã giảng viên:</label>
                          <input type="text" class="form-control" name="leturersId" placeholder="Nhập mã giảng viên"
                            [(ngModel)]="entity.leturersId">
                        </div>
                        <div class="form-group">
                          <label for="startDay">Ngày bắt đầu:</label>
                          <input type="datetime-local" class="form-control" name="startDay"
                            placeholder="Nhập ngày bắt đầu" [(ngModel)]="entity.startDay">
                        </div>
                        <div class="form-group">
                          <label for="finishDay">Ngày kết thúc:</label>
                          <input type="datetime-local" class="form-control" name="finishDay"
                            placeholder="Nhập ngày kết thúc" [(ngModel)]="entity.finishDay">
                        </div>
                        <!-- <div class="form-group">
                          <label for="statusPay">Thanh toán:</label>
                          <section class="form-control" name ="statusPay" [(ngModel)]="entity.statusPay"> 
                              <option value="1">Yes</option>
                              <option value="0">False</option>
                          </section>
                          
                        </div> -->
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
              <!--end modal-->
            </div>
            <table id="example2" class="table table-bordered table-hover">
              <thead>
                <tr>
                  <th>Mã Lớp</th>
                  <th>Tên Lớp</th>
                  <th>Mã Khoa</th>
                  <th>Mã Môn Học</th>
                  <th>Mã Giáo Viên</th>
                  <th>Ngày Bắt Đầu</th>
                  <th>Ngày Kết Thúc</th>
                  <th>Chức Năng</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of lop">
                  <td>{{row.classId}}</td>
                  <td>{{row.className}}</td>
                  <td>{{row.facultyId}}</td>
                  <td>{{row.subjectsId}}</td>
                  <td>{{row.leturersId}}</td>
                  <td>{{row.startDay}}</td>
                  <td>{{row.finishDay}}</td>

                  <td>
                    <button class="fa fa-check" aria-hidden="true"></button>
                    <button style="margin-left: 10px;" class="fa fa-edit" aria-hidden="true"
                      (click)="showEdit(row.classId)"></button>
                    <button style="margin-left: 10px;" class="fa fa-trash" aria-hidden="true"
                      (click)="deleteItem(row.classId)"></button>
                  </td>
                </tr>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->

    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>

<!--model-->
